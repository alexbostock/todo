<!DOCTYPE html>
<head>
	<title>todo</title>

	<!--<link rel="stylesheet" href="styles/main.css"/>-->

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/milligram.min.css">
</head>
<body>
	<header>
		<h1>todo</h1>

		<div id="account">
			{{#user}}
				<p>{{username}}</p>
				<p><a id="signoutButton" class="button">Sign Out</a></p>
			{{/user}}

			{{^user}}
				<p><a id="signinButton" class="button">Sign In</a></p>
				<p><a id="signupButton" class="button">Sign Up</a></p>
			{{/user}}
		</div>
	</header>

	<section id = "main">
		{{#user}}
			{{#item}}
				<h2>{{heading}}</h2>
				<p>{{body}}</h2>
			{{/item}}

			{{^item}}
				<p>There's nothing here...</p>
			{{/item}}

			<button id="addItemButton" class="button button-outline">New</button>
		{{/user}}
	</section>

	<div id="signinForm" hidden>
		<input type="text" class="emailInput">
		<input type="password" class="passwordInput">

		<button id="signinFormButton" class="button button-outline">Sign In</button>

		<a id="forgotPasswordButton" class="button button-clear" hidden>Forgot Password?</a>
	</div>

	<div id="signupForm" hidden>
		<input type="text" class="emailInput">
		<input type="password" class="passwordInput">

		<button id="signupFormButton" class="button button-outline">Sign Up</button>
	</div>

	<script src="scripts/ui.js"></script>
</body>
