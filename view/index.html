<!DOCTYPE html>
<head>
	<title>todo</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
	<link rel="stylesheet" href="./styles/normalize.css"/>
	<link rel="stylesheet" href="./styles/milligram.min.css"/>

	<link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
	<header>
		<h1>todo</h1>

		<div id="account">
		{{#user}}
			<p><a id="signoutButton" class="button">Sign Out</a></p>
		{{/user}}

		{{^user}}
			<a href="https://github.com/alexbostock/todo" class="button">Github</a>
		{{/user}}
		</div>
	</header>

	<main>
		{{#user}}
		<table>
			<thead data-num-items={{numItems}} data-email={{username}}>
				<tr>
					<th colspan="3">{{username}}</th>
				</tr>
			</thead>

		{{#item}}
			<tr>
				<td contenteditable>{{heading}}</td>
				<td contenteditable>{{body}}</td>
				<td><a class="button button-clear deleteButton">Delete</a></td>
			</tr>
		{{/item}}
		{{^item}}
			<tr>
				<td>Add something to do</td>
				<td>Use the controls below</td>
				<td></td>
			</tr>
		{{/item}}
			<tr>
				<td colspan=3>
					<a id="newButton" class="button button-outline">+ New</a>
				</td>
			</tr>
		</table>

		<button id="saveButton" class="button button-outline">Save</button>
		{{/user}}

		{{^user}}
		<div id="signupForm">
			Email:
			<input type="email" name="email" class="emailInput" placeholder="name@example.com">

			Password:
			<input type="password" name="password" class="passwordInput" placeholder="at least 12 characters">

			<button id="signupFormButton" class="button button-outline">Sign Up</button>

			<button id="signinFormButton" class="button button-outline">Sign In</button>

			<a id="forgotPasswordButton" class="button button-clear" hidden>Forgot Password?</a>
		</div>
		{{/user}}
	</main>

	<script src="scripts/ui.js"></script>
	{{#user}}
	<script src="scripts/buffer.js"></script>
	{{/user}}
</body>
