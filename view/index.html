<!DOCTYPE html>
<head>
	<title>todo</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
	<link rel="stylesheet" href="./styles/normalize.css"/>
	<link rel="stylesheet" href="./styles/milligram.min.css"/>

	<link rel="stylesheet" href="./styles/main.css"/>
</head>
<body>
	<header>
		<h1>todo</h1>

		<div id="account">
			{{#user}}
				<p>{{username}}</p>
				<p><a id="signoutButton" class="button">Sign Out</a></p>
			{{/user}}

			{{^user}}
				<a id="signinButton" class="button">Sign In</a>
				<a id="signupButton" class="button">Sign Up</a>
			{{/user}}
		</div>
	</header>

	<main>
		{{#user}}
			{{#item}}
				<h2>{{heading}}</h2>
				<p>{{body}}</h2>
			{{/item}}

			{{^item}}
				<p>There's nothing here...</p>
			{{/item}}

			<button id="addItemButton" class="button button-outline">New</button>
		{{/user}}
	</main>

	<div id="signinForm" hidden>
		Email:
		<input type="text" class="emailInput">

		Password:
		<input type="password" class="passwordInput">

		<button id="signinFormButton" name="email" class="button button-outline">Sign In</button>

		<a id="forgotPasswordButton" name="password" class="button button-clear" hidden>Forgot Password?</a>
	</div>

	<div id="signupForm" hidden>
		Email:
		<input type="text" name="email" class="emailInput">

		Password:
		<input type="password" name="password" class="passwordInput">

		<button id="signupFormButton" class="button button-outline">Sign Up</button>
	</div>

	<script src="scripts/ui.js"></script>
</body>
